<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<center><p>Sign up form</p></center>
	<center>
		<div id="container">
		
			<form action="#">
				
					
					<select id="salutation" name="salutation" required>
					<option style="display:none;">salutation</option>
						<option value="mr">Monsieur</option>
						<option value="mme">Madame</option>
					</select>
					<br><br>
					<input type="text" class="element" id="fname" name="fname" placeholder="First name" required>
					<br><br>
					<input type="text" class="element" id="lname" name="lname" placeholder="Last name" required>
					<br><br>
					<input type="radio" id="male" name="gender" value="male" required><img src="male.png" height="10px" width="10px"><label for="male">Male</label>
					<input type="radio" id="female" name="gender" value="female" required><img src="female.png" height="10px" width="10px"><label for="female">female</label>
					<br><br>
					<input type="email" class="element" id="email" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
					<br><br>
					<input type="date" class="element" id="dateofbirth" name="dateofbirth"  placeholder="Address" required>
					<br><br>	
					<br>
					<textarea class="element" rows="4" cols="30"  placeholder="Address"></textarea>
					<br>
					<input type="submit" value="Submit">


			</form>
			
		
		</div>
	</center>
</body>
</html>
